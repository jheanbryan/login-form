<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <main>
        <section class="container">
            <nav>
                <img src="assets/logo.svg" alt="">
            </nav>

            <div class="container-formulario">
                <div class="header-form">
                    <h2><img src="assets/log-in.svg" alt="">Faça seu Login</h2>
                    <span>Entre com suas informações de cadastro</span>
                </div>

                <form action="">
                    <label for="">Email</label>
                    <div class="container-input">
                        <img src="assets/mail.svg" alt="" class="icon" id="img-mail">
                        <input type="email" placeholder="Digite seu email" required id="input-mail">
                    </div>

                    <label for="">Senha</label>
                    <div class="container-input">
                        <img src="assets/lock.svg" alt="" class="icon" id="img-lock">
                        <input type="password" placeholder="Digite sua senha" required id="input-password">
                        <img src="assets/eye.svg" alt="" class="icon" id="eye">
                    </div>

                    <div class="div-checkbox-trocar-senha">
                        <div class="container-checkbox">
                            <input type="checkbox" name="" id="" class="checkbox">
                            <span>Lembre-me</span>
                        </div>
                        <span><a href="/">Esqueci minha senha</a></span>
                    </div>

                    <button>ENTRAR</button>

                    <span>
                        Não tem uma conta? <a href="">Registre-se</a>
                    </span>
                </form>
            </div>
        </section>
    
        <section class="container-img">
            <img src="assets/img/side-image.jpg" alt="">
        </section>
    </main>
    <script>        
        const inputMail = document.getElementById('input-mail');
        const inputPassword = document.getElementById('input-password');

        const mailIcon = document.getElementById('img-mail');
        const lockImg = document.getElementById('img-lock');
        const eyeIcon = document.getElementById('eye');

        eyeIcon.addEventListener('click', function(){
            if(inputPassword.type === 'password'){
                inputPassword.type = 'text';
            }
            else{
                inputPassword.type = 'password';
            }
        })

        inputMail.addEventListener('focus', function(){
            mailIcon.src = '/assets/mail-focus.svg';
        })
        inputMail.addEventListener('blur', function(){
            mailIcon.src = '/assets/mail.svg';
        })

        inputPassword.addEventListener('focus', function(){
            lockImg.src = '/assets/lock-focus.svg';
        })
        inputPassword.addEventListener('blur', function(){
            lockImg.src = '/assets/lock.svg';
        })
    </script>
</body>
</html>
